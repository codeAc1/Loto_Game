<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lottery</title>
</head>

<body>

    <header>
        <h1>Lottery game</h1>
       
    </header>

    <main>
        <section id="form">
            <div class="container mt-4">
                <h1>Create Card</h1>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input id="name" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group">
                            <label>Num 1</label>
                            <input id="num1" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group">
                            <label>Num 2</label>
                            <input id="num2" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group">
                            <label>Num 3</label>
                            <input id="num3" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group">
                            <label>Num 4</label>
                            <input id="num4" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group">
                            <label>Num 5</label>
                            <input id="num5" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col-1 align-self-end">
                        <div class="form-group">
                            <button id="add" type="button" class="btn btn-success">ADD</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="draw">
            <div class="container mt-3">
                <div class="draw-btn text-center">
                    <button id="draw-btn" type="button" class="btn btn-lg btn-primary">DRAW</button>
                </div>
                <h1 class="mt-3">New Roll</h1>
                <div class="row">
                    <div class="col-12">
                        <div class="new-num-wrapper">
                            <div class="new-num">
                                <p>0</p>
                            </div>
                        </div>
                        <div class="text">
                            <p>Previous Rolls:</p>
                        </div>
                        <div class="numbers prev-rolls">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="cards">
            <div class="container mt-5">
                <h1>Cards</h1>
                <div class="row g-4 cards">
                    
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>

</html>
